<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login post</title>
  <!-- Bootstrap/Bootswatch -->
  <link rel="stylesheet" href="https://bootswatch.com/5/spacelab/bootstrap.min.css">
  
  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./main.css">
  
  <!-- Main -->
  <script src="./main.js" type="module"></script>
</head>
<body>

  <!-- Nav bar header -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Login app</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item logged-out">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Sign in</a>
          </li>
          <li class="nav-item logged-out">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</a>
          </li>
          <li class="nav-item logged-in">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
          <li class="nav-item logged-in">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#postModal">Make a post</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Posts -->
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group posts"></ul>
      </div>
    </div>
  </div>

  <!-- Signin Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Sign in</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signin-form">
            <label for="email">Email:</label>
            <input type="email" id="signin-email" class="form-control mb-3 text-dark" placeholder="Email" required>

            <label for="password">Password:</label>
            <input type="password" id="signin-password" class="form-control mb-3 text-dark" placeholder="Password" required>

            <button type="submit" class="btn btn-primary">
              Login
            </button>
            <button type="button" id="googleLogin" class="btn btn-info">
              Google
            </button>
          </form>
          <!-- <button type="button" id="fbLogin" class="btn btn-primary">
            Facebook
          </button>

          <button type="button" id="githubLogin" class="btn btn-light">
            Github
          </button> -->

        </div>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Sign up</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="signup-email" class="form-control mb-3 text-dark" placeholder="Email" required>

            <label for="password">Password:</label>
            <input type="password" id="signup-password" class="form-control mb-3 text-dark" placeholder="Password" required>

            <button type="submit" class="btn btn-primary">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Posts Modal -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Post</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="post-form">
            <label for="text">Title:</label>
            <input type="text" id="post-title" class="form-control mb-3 text-dark" placeholder="Write a title" required>

            <label for="text">Text:</label>
            <textarea id="post-text" class="form-control mb-3 text-dark" placeholder="Write a text" rows="4" required></textarea>

            <button type="submit" class="btn btn-primary">
              Post
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
