<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posteos</title>
  <!-- Bootstrap/Bootswatch -->
  <link rel="stylesheet" href="https://bootswatch.com/5/spacelab/bootstrap.min.css">
  
  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/8a2a68e2d5.js" crossorigin="anonymous"></script>
  
  <!-- Favicon -->
  <link rel="icon" href="./public/images/noteIco.ico" type="image/x-icon">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./public/css/main.css">
  
  <!-- Main -->
  <script src="./main.js" type="module"></script>
</head>

<body>

  <!-- Nav bar header -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/src/index.html">
        <i class="fa-solid fa-house-chimney"></i>
      </a>
      <button 
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item logged-out">
            <button
              class="btn btn-success me-4 mb-2 mt-2"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#signinModal"
            >
              Iniciar sesión
            </button>
          </li>
          <li class="nav-item logged-out">
            <button
              class="btn btn-success me-4 mb-2 mt-2"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#signupModal"
            >
              Registrarse
            </button>
          </li>
          <li class="nav-item logged-in">
            <button
              class="btn btn-danger me-4 mb-2 mt-2"
              type="button"
              id="logout"
            >
              Salir <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
          </li>
          <li class="nav-item logged-in">
            <button
              class="btn btn-info mb-2 mt-2"
              type="button" 
              data-bs-toggle="modal" 
              data-bs-target="#postModal"
            >
              Postear <i class="fa-regular fa-note-sticky"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Posts -->
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group posts"></ul>
      </div>
    </div>
  </div>

  <!-- Signin Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-white">Inicia sesión</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signin-form">
            <label for="email">Email:</label>
            <input type="email" id="signin-email" class="form-control mb-3 text-dark" placeholder="Email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="signin-password" class="form-control mb-3 text-dark" placeholder="Contraseña" required>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              Iniciar sesión con email
            </button>

            <button type="button" id="googleLogin" class="btn btn-info w-100 mb-3">
              <i class="fa-brands fa-google"></i> continuar con Google
            </button>

            <button type="button" id="fbLogin" class="btn btn-primary w-100 mb-3">
              <i class="fa-brands fa-facebook"></i> continuar con Facebook
            </button>
  
            <button type="button" id="githubLogin" class="btn btn-light w-100">
              <i class="fa-brands fa-github"></i> continuar con Github
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-white">Registrar</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="signup-email" class="form-control mb-3 text-dark" placeholder="Email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="signup-password" class="form-control mb-3 text-dark" placeholder="Contraseña" required>

            <button type="submit" class="btn btn-primary w-100">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Posts Modal -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-white">Posteo</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="post-form">
            <label for="text">Título:</label>
            <input type="text" id="post-title" class="form-control mb-3 text-dark" placeholder="Escribe un título" required>

            <label for="text">Descripción:</label>
            <textarea id="post-text" class="form-control mb-3 text-dark" placeholder="Escribe una descripción" rows="4" required></textarea>

            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-share"></i> Postear
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
